{% extends "layouts/base.html" %}

{% block body %}
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox ">
        <div class="ibox-title">
          <h5 class="mb-3">Admin Detail <small></small></h5>
          <div class="ibox-tools">
                <a href="/admin/admin-user" ><i class='fa fa-arrow-left'></i></a>
             </div>
        </div>
        <div class="ibox-content">
          <div class="row">
            <div class="col-sm-12">
                <table class="table table-striped">
                    <tr>
                        <td>Name :</td>
                        <td>{{result.name}}</td>
                    </tr>
                     <tr>
                        <td>Email :</td>
                        <td>{{result.email}}</td>
                    </tr>
                </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
