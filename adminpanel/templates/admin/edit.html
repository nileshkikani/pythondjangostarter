{% extends "layouts/base.html" %}

{% block body %}
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox ">
        <div class="ibox-title">
          <h5>Update Admin <small></small></h5>
           <div class="ibox-tools">
                <a href="/admin/admin-user" ><i class='fa fa-arrow-left'></i></a>
             </div>
        </div>
        <div class="ibox-content">
          <div class="row">
            <div class="col-sm-12">
              <form id="adminForm" method="POST" action="/admin/admin-user/update/{{result.id}}">
                  {% csrf_token %}
                    {% include "./_form.html" %}
                   <div class="hr-line-dashed"></div>
                    <div class="form-group row">
                        <div class="col-sm-4 col-sm-offset-2">
                            <a href="/admin/admin-user" class="btn btn-danger">Cancel</a>
                            <button class="btn btn-primary" type="submit">Save</button>
                        </div>
                    </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block script %}
<script>
$(document).ready(function(){
    var validator = $("#adminForm").validate({
        rules: {
          name: {
            required: true
          },
          email: {
            required: true,
            email: true,
          },
        },
        messages: {
          name: {
            required: "Name is required"
          },
          email: {
            required: "Email is required",
            email: "Invalid email id",
            remote: "Email address already exist"
          },
        },
      });
    });
</script>
{% endblock %}
